<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Se importan los estilos-->
    <link rel="stylesheet" href="style.css">
    <title>Demo de d3.js</title>
</head>

<body>
    <!--El encabezado o titulo principal-->
    <h1>Top 10 de paises de América según su población</h1>
    <!--La división correspondiente al espacio que presentara la información de los paises-->
    <div id="chart"></div>
    <div id="tooltip">
        <h3 id="country_name"></h3>
        <p id="country_population"></p>
    </div>
    <!--Se importa la libreria d3js-->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!--Se agrega el archivo del escript index.js-->
    <script src="./index.js"></script>
</body>

</html>
